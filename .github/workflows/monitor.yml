name: Canary Market Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'

permissions:
  contents: write

jobs:
  market-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install yfinance feedparser openai pandas
        
      - name: Run Agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          if [ -z "$OPENROUTER_API_KEY" ]; then
            echo "::error::OPENROUTER_API_KEY is missing"
            exit 1
          fi
          python src/agent.py
          
      - name: Save Data
        run: |
          git config --global user.name "Canary Bot"
          git config --global user.email "bot@canary.ai"
          git status
          if [[ -n $(git status -s data/status_history.json) ]]; then
            git add data/status_history.json
            git commit -m "data: update market status [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes found."
          fi
